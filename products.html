<!DOCTYPE html>
<html>
<head>
  <title>Products Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .product-box {
      float: left;
      width: 23%; /* Adjusted for 4 boxes */
      margin-right: 2%;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .product-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button>Home</button>
      <button>Vendor Name</button>
      <button>LogOut</button>
    </div>

    <h2>Products</h2>

    <div class="product-box">
      <h3>Product 1</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-box">
      <h3>Product 2</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-box">
      <h3>Product 3</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-box">
      <h3>Product 4</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>

  </div>
</body>
</html>
