<!DOCTYPE html>
<html>
<head>
  <title>Vendor Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .vendor-box {
      float: left;
      width: 23%; /* Adjusted for 4 boxes */
      margin-right: 2%;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .vendor-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vendor Page</h2>
    <div class="button-group">
      <button>Home</button>
      <button>Vendor</button>
      <button>Florist</button>
      <button>LogOut</button>
    </div>

    <div class="vendor-box">
      <h3>Vendor 1</h3>
      <p>Contact Details</p>
      <button>Shop Item</button>
    </div>

    <div class="vendor-box">
      <h3>Vendor 2</h3>
      <p>Contact Details</p>
      <button>Shop Item</button>
    </div>

    <div class="vendor-box">
      <h3>Vendor 3</h3>
      <p>Contact Details</p>
      <button>Shop Item</button>
    </div>

    <div class="vendor-box">
      <h3>Vendor 4</h3>
      <p>Contact Details</p>
      <button>Shop Item</button>
    </div>

  </div>
</body>
</html>
