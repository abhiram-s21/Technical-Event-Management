<!DOCTYPE html>
<html>
<head>
  <title>Order Success</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .popup {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .details {
      margin-top: 20px;
    }
    .details div {
      display: inline-block;
      width: 48%;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      background-color: #e7e7e7; /* Light gray background for input */
    }
    button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h3>THANK YOU</h3>
    <p>Total Amount</p>

    <div class="details">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" readonly>
      </div>
      <div>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" readonly>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" readonly>
      </div>
      <div>
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" readonly>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" readonly>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" readonly>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" readonly>
      </div>
      <div>
        <label for="pinCode">PinCode:</label>
        <input type="number" id="pinCode" name="pinCode" readonly>
      </div>
    </div>

    <button>Continue Shopping</button>
  </div>
</body>
</html>
