<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .status-box-container {
      display: flex;
      justify-content: space-between;
    }
    .status-box {
      width: 23%; /* Adjusted for 4 boxes */
      text-align: center;
      background-color: #2196F3;
      color: white;
      padding: 20px;
      border-radius: 5px;
    }
    .status-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button>Home</button>
      <button>User Order Status</button>
      <button>LogOut</button>
    </div>

    <h2>User Order status</h2>

    <div class="status-box-container">
      <div class="status-box">
        <h3>Name</h3>
      </div>

      <div class="status-box">
        <h3>E-mail</h3>
      </div>

      <div class="status-box">
        <h3>Adress</h3> 
      </div>

      <div class="status-box">
        <h3>Status</h3>
      </div>
    </div>

  </div>
</body>
</html>
