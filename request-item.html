<!DOCTYPE html>
<html>
<head>
  <title>Vendor - Add Item</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .item-box {
      float: left;
      width: 23%; /* Adjusted for 4 boxes */
      margin-right: 2%;
      text-align: center;
      background-color: #2196F3; /* Blue background for item boxes */
      color: white;
      padding: 20px;
      border-radius: 5px;
    }
    .item-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vender</h2>
    <div class="button-group">
      <button>Home</button>
      <button>Request Item</button>
      <button>LogOut</button>
    </div>

    <div class="item-box">
      <h3>Item 1</h3>
    </div>

    <div class="item-box">
      <h3>Item 2</h3>
    </div>

    <div class="item-box">
      <h3>Item 3</h3>
    </div>

    <div class="item-box">
      <h3>Item 4</h3>
    </div>

  </div>
</body>
</html>
