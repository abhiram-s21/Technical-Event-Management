<!DOCTYPE html>
<html>
<head>
  <title>Update Status</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .update-box {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .update-box h3 {
      margin-top: 0;
    }
    .update-box label {
      display: block;
      margin-bottom: 10px;
    }
    .update-box input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button>Home</button>
      <button>Update</button>
      <button>LogOut</button>
    </div>

    <div class="update-box">
      <h3>Update</h3>
      <label>
        <input type="radio" name="status" value="received"> Received
      </label>
      <label>
        <input type="radio" name="status" value="ready_for_shipping"> Ready for Shipping
      </label>
      <label>
        <input type="radio" name="status" value="out_for_delivery"> Out For Delivery
      </label>
    </div>

    <button>Update</button>

  </div>
</body>
</html>
