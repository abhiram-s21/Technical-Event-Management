<!DOCTYPE html>
<html>
<head>
  <title>User Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      background-color: #2196F3; /* Blue background */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white; /* White text color */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #0D47A1; /* Darker blue for buttons */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .logout {
      margin-top: 20px; 
      display: block;
      width: auto; /* Let the button size itself */
      margin-left: auto; /* Push the button to the right */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WELCOME USER</h2>
    <button>Vendor</button>
    <button>Cart</button>
    <button>Guest List</button>
    <button>Order Status</button>

    <button class="logout">Logout</button>
  </div>
</body>
</html>
