<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      background-color: #2196F3; /* Blue background */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white; /* White text color */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #0D47A1; /* Darker blue for buttons */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Vendor</h2>
    <button>Your Item</button>
    <button>Add New Item</button>
    <button>Transaction</button>
    <button>LogOut</button>
  </div>
</body>
</html>
