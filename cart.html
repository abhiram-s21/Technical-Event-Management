<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2196F3; /* Blue */
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total {
      text-align: right;
      font-weight: bold;
      padding: 10px;
    }
    .checkout-btn {
      display: block;
      width: auto;
      margin: 20px auto;
      background-color: #4CAF50; /* Green */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button>Home</button>
      <button>View Product</button>
      <button>Request Item</button>
      <button>Product Status</button>
      <button>LogOut</button>
    </div>

    <h2>Shopping Cart</h2>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Image</td>
          <td>Product Name</td>
          <td>100/-</td>
          <td>2</td> 
          <td>200/-</td>
          <td><button>Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="total">Grand Total: 200/-</div>

    <button class="checkout-btn">Proceed to CheckOut</button>
    <button>Delete All</button>
    <button>Drop Down</button> 
  </div>
</body>
</html>
